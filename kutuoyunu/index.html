<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Kutu Oyunu</h1>
    <div class="container" id="container">
        <div class="row">
            <div class="box" onclick="openBox(0)"><div class="box-content"></div></div>
            <div class="box" onclick="openBox(1)"><div class="box-content"></div></div>
            <div class="box" onclick="openBox(2)"><div class="box-content"></div></div>
            <div class="box" onclick="openBox(3)"><div class="box-content"></div></div>
            <div class="box" onclick="openBox(4)"><div class="box-content"></div></div>
        </div>
        <div class="row">
            <div class="box" onclick="openBox(5)"><div class="box-content"></div></div>
            <div class="box" onclick="openBox(6)"><div class="box-content"></div></div>
            <div class="box" onclick="openBox(7)"><div class="box-content"></div></div>
            <div class="box" onclick="openBox(8)"><div class="box-content"></div></div>
            <div class="box" onclick="openBox(9)"><div class="box-content"></div></div>
        </div>
    </div>

    <div id="result" class="result"></div>

    <script src="script.js"></script>
</body>
</html>
